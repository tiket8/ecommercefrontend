<div class="container">
    <h1>Gesti√≥n de Pedidos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tipo de Pago</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>{{ pedido.id }}</td>
          <td>{{ pedido.usuario.nombre }}</td>
          <td>{{ pedido.producto.nombre }}</td>
          <td>{{ pedido.cantidad }}</td>
          <td>{{ pedido.tipo_pago }}</td>
          <td>{{ pedido.estado }}</td>
          <div *ngFor="let pedido of pedidos">
            <p>{{ pedido.descripcion }}</p>
            <button (click)="actualizarEstado(pedido.id, 'aceptado')">Aceptar</button>
            <button (click)="actualizarEstado(pedido.id, 'rechazado')">Rechazar</button>
            <button (click)="actualizarEstado(pedido.id, 'entregado')">Entregar</button>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
