<div class="container main-content">
  <h1>Gestión de Usuarios</h1>
  
  <!-- Buscador -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar Dato" [(ngModel)]="filtro">
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Celular</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios | filtroUsuarios: filtro">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.direccion }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.celular }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.estado ? 'Activo' : 'Inactivo' }}</td>
        <td>
            <button *ngIf="usuario.estado" (click)="desactivarUsuario(usuario.id)" class="btn btn-warning btn-sm">Desactivar</button>
            <button *ngIf="!usuario.estado" (click)="activarUsuario(usuario.id)" class="btn btn-success btn-sm">Activar</button>
        </td>
          
        
      </tr>
    </tbody>
  </table>
</div>
